<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Incidentes</title>
    <link rel="stylesheet" href="../resources/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<form class="incident-form" id="aperturaIncidenteForm">
<body>
    <yus-html src="../navbar.html"></yus-html>
    <h2>Listado de Incidentes Abiertos</h2>

    <table class ="table">
        <thead class = "thead-light">
            <tr>
                <th scope="col" >ID</th>
                <th scope="col">Usuario</th>
                <th scope="col">Fecha de Apertura</th>
                <th scope="col">Observaciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Cada fila representa un incidente -->
            <tr>
                <td>1</td>
                <td>Nombre de Usuario</td>
                <td>Fecha y Hora</td>
                <td>Observaciones del incidente</td>
            </tr>
            <!-- Puedes repetir estas filas para mostrar mÃ¡s incidentes -->
        </tbody>
    </table>
    <script src="../resources/JS/script.js"></script>
</body>
</form>
</html>
