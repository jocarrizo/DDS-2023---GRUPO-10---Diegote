<form class="upload-form" action="http://localhost:4567/cargaMasiva/cargar" method="post" enctype="multipart/form-data">
    <h1 class="h1CargaMasiva">Carga Masiva de Datos</h1>
    <label class="btn btn-danger btn-sm CargaMasiva" for="EntidadescsvFile" id="entidadesBtn"><h4>Cargar Entidades</h4></label>
    <input type="file" id="EntidadescsvFile" name="EntidadescsvFile" accept=".csv" required onchange="handleFileSelect('EntidadescsvFile', 'entidadesLabel', 'organismosLabel', 'entidadesBtn', 'organismosBtn'); prepararArchivos('EntidadescsvFile')">
    <span id="entidadesLabel"></span>

    <label class="btn btn-danger btn-sm" for="OrganismoscsvFile" id="organismosBtn"><h4>Cargar Organismos</h4></label>
    <input type="file" id="OrganismoscsvFile" name="OrganismoscsvFile" accept=".csv" required onchange="handleFileSelect('OrganismoscsvFile', 'organismosLabel', 'entidadesLabel', 'organismosBtn', 'entidadesBtn'); prepararArchivos('OrganismoscsvFile')">
    <span id="organismosLabel"></span>

    <div id="preview"></div>
    <a class="btn btn-outline-danger btn-sm" type="submit" onclick="enviarArchivos()" id="submitButton" style="display: none;">Cargar Datos</a>
</form>
