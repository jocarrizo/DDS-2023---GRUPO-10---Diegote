<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga Masiva de Datos</title>
    <link rel="stylesheet" href="resources/CSS/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <yus-html src="/navbar.html"></yus-html>
    <form class="upload-form">
        <h2>Carga Masiva de Datos</h2>
        <label class="btn btn-danger btn-sm" for="csvFile">Selecciona un archivo CSV</label>
        <input type="file" id="csvFile" accept=".csv" required>
        <div id="preview"></div>
        <button class="btn btn-outline-danger btn-sm" type="submit">Cargar Datos</button>
	</form>
    <script src="resources/JS/script.js"></script>
</body>
</html>
